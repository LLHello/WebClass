<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash-Based Routing</title>
    <link rel="stylesheet" href="../css/index.css">

</head>
<body>
    <div class="nav_box">
<!--        logo-->
        <div class="logo">
            <img src="../img/logo.png" alt="">
        </div>
<!--        导航栏-->
        <nav>
            <a href="#/music-home" class="item nav-link" value="#/music-home" >音乐馆</a>
            <a href="#/my-music" class="item nav-link" >我的音乐</a>
            <a href="#/client" class="item nav-link" >客户端</a>
            <a href="#/open" class="item nav-link" >开放平台</a>
            <a href="#/vip" class="item nav-link" >VIP</a>
        </nav>
<!--        搜索-->
        <div class="search">
            <input class="search_inp" type="text" placeholder="搜索音乐、MV、歌单、用户">
            <span class="iconfont">&#xe60a;</span>
            <div class="historyList">
                <div class="history">
                    <div class="historyText">搜索历史</div>
                    <div class="del">删除</div>
                </div>
            </div>
        </div>

<!--        用户-->
        <div class="userBox">
            <div class="person">
                <div class="pic">
                    <img src="../img/images.jpeg" alt="">
                </div>
                <div class="vip">
                    开通VIP
                    <span class="iconfont down1" style="font-size:12px">&#xe62c;</span>
                    <div class="vipBox">
                        <div class="item item1">开通超级会员</div>
                        <div class="item item2">续费绿砖豪华版</div>
                    </div>
                </div>

                <div class="money">
                    充值
                    <span class="iconfont down2" style="font-size:12px">&#xe62c;</span>
                    <div class="moneyBox">
                        <div class="mItem mItem1">购买乐比</div>
                        <div class="mItem mItem2">购买饭票</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 路由内容显示区 -->
    <div id="app"></div>

</body>
<script src="../js/index.js"></script>
</html>
