<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login">
        <div class="header">
            <div class="title">Login</div>
        </div>
        <div class="content">
            <table class="tab">
                <div class="account">
                    <span class="iconfont">&#xe624;</span>
                    <input type="text" class="account_inp" placeholder="请输入账号">
                </div>
                <div class="pwd">
                    <span class="iconfont">&#xe8b2;</span>
                    <input type="password" class="pwd_inp" placeholder="请输入密码">
                </div>
            </table>
        </div>
        <div class="footer">
            <button class="login_btn">
                <a href="./index.html">登录</a>
            </button>
            <a href="./register.html" class="register">还没有账号？</a>
        </div>
    </div>
</body>
</html>
